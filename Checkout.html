<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="Checkout.css">
    <script src="Checkout.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header>
        <form>
            <a href="#" class="logo"> <span class="logo"><i class="fa-solid  fa-graduation-cap"></i></span></a>
            <span id="website-name">Intelligence</span>

        </form>
    </header>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <div class="course-summary">
            <img id="course-image" src='javascript.webp' alt="Course Image">
            <div class="course-details">
                <h2 id="course-title">Course Title</h2>
                <!-- New line for displaying the instructor name -->
                <p><strong>Instructor: </strong><span id="course-instructor">Instructor Name</span></p>
            </div>
            <div class="course-price">
                <h3 id="course-price">$49.99</h3>
            </div>
        </div>

        <div class="payment-section">
            <form id="payment-form" onsubmit="submitForm(event)">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" required>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" required>
                <label for="name-on-card">Name on Card</label>
                <input type="text" id="name-on-card" placeholder="John Doe" required>

                <div class="button-container">
                    <button type="submit">Complete Purchase</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Intelligence. All rights reserved.
    </div>
</body>

</html>
